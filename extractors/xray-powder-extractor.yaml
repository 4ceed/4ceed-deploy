apiVersion: v1
kind: ReplicationController
metadata:
  name: xray-powder-extractor
  namespace: 4ceed
spec:
  replicas: 1
  selector:
    app: xray-powder-extractor 
  template:
    metadata:
      labels:
        app: xray-powder-extractor 
    spec:
      containers:
      - name: xray-powder-extractor
        image: t2c2/xray-powder-extractor
        env:
        - name: "RABBITMQ_URL"
          value: "amqp://guest:guest@10.0.0.44:5672/%2f"
        imagePullPolicy: Always
