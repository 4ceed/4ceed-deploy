apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo:3.2.1
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
            - name: storage
              mountPath: "/data/db"
      volumes:
        - name: storage
          emptyDir: {}
        - name: nfs-storage
          hostPath:
            path: "/mnt/nfs/mongodb" 
